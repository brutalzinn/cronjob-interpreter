name: Deploy Nuget com testes

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    env:
      CAMINHO_PROJETO: ./CronExpression/CronExpression.csproj
      CAMINHO_PROJETO_TESTES: ./Testes/Testes.csproj
      TIMEZONE_TZ: "America/Sao_Paulo"

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - uses: szenius/set-timezone@v1.0
      with:
        timezoneLinux: ${{ env.TIMEZONE_TZ }}
        timezoneWindows: ${{ env.TIMEZONE_TZ }}

    - name: Executar testes automatizados
      run: dotnet test ${{ env.CAMINHO_PROJETO_TESTES }} --verbosity minimal

    - name: Geração do package
      run: dotnet pack ${{ env.CAMINHO_PROJETO }} -c Release -o out

    - name: Push no NuGet
      run: |
        cd out
        dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ secrets.NUGET_SERVER }} --skip-duplicate